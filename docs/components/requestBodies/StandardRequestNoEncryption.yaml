type: object
required:
  - link
properties:
  link:
    type: string
    format: uuid
    description: The `link.id` that you want to get information for.
    example: 2ccd5e15-194a-4a19-a45a-e7223c7e6717
  token:
    type: string
    description: The OTP token generated by the bank.
    example: 1234ab
  save_data:
    type: boolean
    default: true
    description: >-
      Indicates whether or not to persist the data in Belvo. When set to
      `false`, the data won't be persisted.
