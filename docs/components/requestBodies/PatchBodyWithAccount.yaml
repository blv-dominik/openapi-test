description: A JSON object containing a session UUID and an MFA token.
content:
  application/json:
    schema:
      type: object
      required:
        - session
        - link
        - account
      properties:
        session:
          type: string
          pattern: '[a-f0-9]{32}'
          description: >-
            The session you want to resume. You need to use the `session` value
            that is provided in the 428 Token Required response that you receive
            after you make your POST request.
          example: 6e7b283c6efa449c9c028a16b5c249fa
        token:
          type: string
          description: >-
            The MFA token generated by the institution and required to continue
            a session.
          example: 1234ab
        link:
          type: string
          format: uuid
          description: >-
            The `link.id` you want to resume. Must be the same `link.id` as the
            one you receive in the 428 Token Required response that contains the
            `session` ID.
          example: 683005d6-f45c-4adb-b289-f1a12f50f80c
        account:
          type: string
          format: uuid
          description: The `account.id` of the link that you want details for.
          example: d4617561-1c01-4b2f-83b6-a594f7b3bc57
        save_data:
          type: boolean
          default: true
          description: >-
            Indicates whether or not to persist the data in Belvo. By default, this is set to `true` and we return a 201 Created response.

            When set to `false`, the data won't be persisted and we return a 200 OK response.
          example: true
