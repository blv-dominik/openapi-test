type: object
required:
 - pdf
 - collected_at
properties:
  id:
    type: string
    format: uuid
    description: >-
      Unique identifier created by Belvo used to reference the current Tax
      Compliance Status.
    example: 91106968-1abd-4d64-85c1-4e73d96fb997
  collected_at:
    type: string
    format: date-time
    nullable: true
    description: >-
      The ISO-8601 timestamp when the data point was collected.
    example: 2022-02-09T08:45:50.406032Z
  created_at:
    type: string
    format: date-time
    description: >-
      The ISO-8601 timestamp of when the data point was last updated in Belvo's database.
    example: 2022-02-09T08:45:50.406032Z
  internal_identification:
    type: string
    nullable: true
    description: The institutionâ€™s internal identification number for the document.
    example: 20NE1234567
  pdf:
    type: string
    format: binary
    nullable: true
    description: Tax compliance status PDF as a binary.
    example: '=PDF-STRING='
  rfc:
    type: string
    nullable: true
    description: The account holder's RFC (Registro Federal de Contribuyentes) number.
    example: KDFC211118IS0
  outcome:
    type: string
    nullable: true
    enum:
      - POSITIVE
      - NEGATIVE
      - NO_OBLIGATIONS
    description: >-
      Indicates whether the taxpayer is complying to all their tax obligations
      (`POSITIVE`), if they are not (`NEGATIVE`), or have none to comply to
      (`NO_OBLIGATIONS`).
    example: NEGATIVE
