type: object
title: Invalid Link
description: >-
  This error occurs when you try to access an account but the user credentials are no longer valid, prompting an error from the institution.
properties:
  code:
    type: string
    description: >-
      A unique error code (`invalid_link`) that allows you to classify and handle the error programmatically.
      
      
      ℹ️ Check our DevPortal for more information on how to handle <a href="https://developers.belvo.com/docs/belvo-api-errors#400-invalid_link" target="_blank">400 invalid_link errors</a>.
    example: invalid_link
  message:
    type: string
    description: >-
      A short description of the error. 
      
      
      For `invalid_link` errors, the description is:
        
        - `The link has been invalidated. You may need to update link credentials`.
    example: The link has been invalidated. You may need to update link credentials
  request_id:
    type: string
    pattern: '[a-f0-9]{32}'
    description: >-
      A 32-character unique ID of the request (matching a regex pattern of: `[a-f0-9]{32}`). Provide this ID when contacting the Belvo
      support team to accelerate investigations.
    example: 9e7b283c6efa449c9c028a16b5c249fb
