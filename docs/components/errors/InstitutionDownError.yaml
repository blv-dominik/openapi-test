type: object
title: Institution Down
description: >-
  This error occurs when the institution's website that you're trying to access is down due to maintenance or other issues, which means Belvo is unable to create new links or retrieve new data.
properties:
  code:
    type: string
    description: >-
      A unique error code (`institution_down`) that allows you to classify and handle the error programmatically.
      
      
      ℹ️ Check our DevPortal for more information on how to handle <a href="https://developers.belvo.com/docs/belvo-api-errors#400-institution_down" target="_blank">400 institution_down errors</a>.
    example: institution_down
  message:
    type: string
    description: >-
      A short description of the error. 
      
      
      For `institution_down` errors, the description is:
        
        - `The financial institution is down, try again later`.
    example: The financial institution is down, try again later
  request_id:
    type: string
    pattern: '[a-f0-9]{32}'
    description: >-
      A 32-character unique ID of the request (matching a regex pattern of: `[a-f0-9]{32}`). Provide this ID when contacting the Belvo
      support team to accelerate investigations.
    example: 9e7b283c6efa449c9c028a16b5c249fb
