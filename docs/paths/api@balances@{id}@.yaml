get:
  tags:
    - Balances
  operationId: DetailBalance
  summary: Get a balance's details
  description: Get the details of a specific balance.
  parameters:
    - name: id
      in: path
      required: true
      description: The `balance.id` you want to get detailed information about.
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/balances/Balance.yaml
          examples:
            BalancesExamplePaginated:
              $ref: ../components/examples/BalancesExampleDetail.yaml
    '401':
      description: Authentication to Belvo API failed
      content:
        application/json:
          schema:
            type: array
            description: >-
              This error occurs when you try to make an API call using incorrect Belvo API credentials (either your secret key or secret password, or both, are incorrect).
            items:
              $ref: ../components/errors/UnauthorizedError.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: array
            description: >-
              You made a request where you:

                - provided the wrong URL.
                - used an ID (for a link, account, transaction, and so on) that is not associated with your Belvo account.
                
            items:
              $ref: ../components/errors/NotFoundError.yaml
  x-readme:
    code-samples:
      - language: cURL
        code: |
          curl https://sandbox.belvo.com/api/balances/{id} \
            -u [Secret Key ID]:[Secret Key PASSWORD]
      - language: python
        name: Belvo Python SDK
        code: |
          # check our python-client library on github
          # https://github.com/belvo-finance/belvo-python
          from belvo.client import Client

          # Login to Belvo API
          client = Client("Secret Key ID", "Secret Key PASSWORD", "sandbox")

          # Get a balance
          balance = client.Balances.get(id="balance-id")
      - language: ruby
        name: Belvo Ruby SDK
        code: |
          # check our Ruby gem on github
          # https://github.com/belvo-finance/belvo-ruby
          require 'belvo'

          sandbox = Belvo::Client.new(
            'Secret Key ID',
            'Secret Key PASSWORD',
            'sandbox'
          )

          sandbox.balances.detail id: 'balance-id'
      - language: node
        name: Belvo Node SDK
        code: |
          // check our node package on github
          // https://github.com/belvo-finance/belvo-js

          var belvo = require('belvo').default;

          var client = new belvo(
            'Secret Key ID',
            'Secret Key PASSWORD',
            'sandbox'
          );

          client.connect()
            .then(function () {
              client.balances.detail('balanceId')
                .then(function (res) {
                  console.log(res);
                })
                .catch(function (error) {
                  console.log(error);
                });
          });
